version: "3.1"

nlu:
- intent: greet
  examples: |
    - hey
    - hello
    - hi
    - hello there
    - good morning
    - good evening
    - moin
    - hey there
    - let's go
    - hey dude
    - goodmorning
    - goodevening
    - good afternoon


- intent: goodbye
  examples: |
    - cu
    - good by
    - cee you later
    - good night
    - bye
    - goodbye
    - have a nice day
    - see you around
    - bye bye
    - see you later

- intent: affirm
  examples: |
    - yes
    - y
    - indeed
    - of course
    - that sounds good
    - correct

- intent: deny
  examples: |
    - no
    - n
    - never
    - I don't think so
    - don't like that
    - no way
    - not really

- intent: mood_great
  examples: |
    - perfect
    - great
    - amazing
    - wonderful
    - I am feeling very good
    - I am great
    - I am amazing
    - extremely good
    - so good
    - so perfect

- intent: mood_unhappy
  examples: |
    - my day was horrible
    - I am sad
    - I don't feel very well
    - I am disappointed
    - super sad
    - I'm so sad
    - sad
    - very sad
    - unhappy
    - not good
    - not very good
    - so sad

- intent: bot_challenge
  examples: |
    - are you a bot?
    - are you a human?
    - am I talking to a bot?
    - am I talking to a human?
    - who created you?

- intent: request_learning_resource
  examples: |
    - Can you help me with resources on [CyberSecurity](topic)?
    - Suggest me some learning materials on [web Development](topic)
    - Provide me more materials on [python programming](topic)
    - Can you provide learning materials on [machine learning](topic)?
    - Give me resources on [Java](topic)
    - Do you have learning materials on [Iot](topic)?
    - need assistance on [python](topic)
    - need help with [IoT](topic)
    - provide me some articles on [web Development](topic)
    - suggest me some articles on [blockchain](topic)
    - suggest me some materials on [Maths](topic)
    - My preference is [maths](topic)
    - I like [Python](topic)
    - Suggest me some learning materials for [blockchain](topic)

- intent: request_books
  examples: |
    - i need some books to learn.
    - Can you provide me some books.
    - Suggest me some books.

- intent: explain_more
  examples: |
    - Can you explain more about Quantum Computing
    - Can you tell me more about Java
    - Tell me more about python
    - Explain me more about BigData

- intent: ask_assistance
  examples: |
    - i need help
    - i am stuck. please help
    - can you assist me?
    - can you guide me?
    - help me figure this out


- intent: provide_feedback
  examples: |
    - this was very helpful
    - thank you for your guidance
    - you need to improve
    - i didn't find this useful
    - your recommendations were good
    - you should have suggested more resources
    - thanks for your assistance

- intent: ask_bot_capability
  examples: |
    - what can you do?
    - what can i expect from you?
    - what are you used for?
    - what can you help me with?
    - tell me about your features
    - what services do you provide?

